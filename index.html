<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./public/style.css">
</head>

<body>
  <hr style='margin: 50px'>
  <div id='testui' style='margin-left: 5%'>
    <h2 style="text-align: left">Metric-Imperial Converter</h2>
    <form id="convertForm" class="border">
      <input type="text" id="convertField" name="input" placeholder="3.1mi" style="width: 200px">
      <button id="convert" type="submit" value='Convert!'>Convert!</button>
    </form>
    <p id='result'></p>
  </div>
  <hr style='margin: 50px; margin-top: 200px'>
  <section>
    <h3>Example usage</h3>
    <code>'l', 'gal', 'km', 'mi', 'kg', 'lbs'</code><br>
    <code>'liters', 'gallons', 'kilometers', 'miles', 'kilograms', 'pounds'</code><br>
  </section>
  <hr style='margin: 50px; margin-top: 50px'>
  <!-- Your web-app is https, so your scripts need to be too -->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"
    integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('#convertForm').submit(function (event) {
        event.preventDefault();
        $.ajax({
          url: '/api/convert',
          type: 'get',
          data: $('#convertForm').serialize(),
          success: function (data) {
            $('#result').text(data.string || data);
            $('#jsonResult').text(JSON.stringify(data));
          }
        });
      });
    });
  </script>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafrex/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string
    // and converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function (l) {
      if (l.search) {
        var q = {};
        l.search.slice(1).split('&').forEach(function (v) {
          var a = v.split('=');
          q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
        });
        if (q.p !== undefined) {
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (q.p || '') +
            (q.q ? ('?' + q.q) : '') +
            l.hash
          );
        }
      }
    }(window.location))
  </script>
</body>

</html>
